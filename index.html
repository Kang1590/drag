<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>해피빈 사랑의 좀도리 운동</title>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<!--드래그 UI-->
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
	<!--모바일에서 드래그 가능-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
	<script src="js/happybean1.js"></script>
	<script src="./js/script.js"></script>
	<link rel="stylesheet" href="css/happybean1.css">	
</head>
<body>
	<h1>해피빈 사랑의 좀도리 운동</h1>
	<section id="jom2">
		<h2>사랑의 좀도리 운동 희망 나누기</h2>
		<div id="imgMove">
			<div>
				<div class="arr">
					<input type="image" src="images/arr_left.png" alt="왼쪽화살표" id="arrLeft">
				</div>
				<div id="area">					
					<div id="area1">
						<img src="images/rice.png" alt="밤공기" id="rice">
					</div>					
					<div id="area2"></div>					
					<img src="images/pop1.png" alt="pop1" id="pop">
				</div>				
				<div class="arr">
					<input type="image" src="images/arr_right.png" alt="오른쪽화살표" id="arrRight">
				</div>
			</div>
		</div>
	</section>
	<!-- 투명 검정 영역 -->
	<div id="black">
		<!-- <input type="image" src="images/pop5.png" alt="확인하기"> -->
		<button type="button"><img src="images/pop5.png" alt="확인하기"></button>
	</div>
</body>
</html>
